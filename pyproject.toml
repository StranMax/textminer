[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "textminer"
authors = [
	{name = "Max StrandÃ©n", email = "max.stranden@gmail.com"},
]
description = "Utilities for text mining"
version = "0.0.1"
requires-python = ">=3.10"
dependencies = [
	"conllu",
]

[project.optional-dependencies]
dev = ["pytest"]
preprocessing = [
	"trankit"
]
clustering = [
	"huggingface_hub", 
	"transformers",
	"sentence_transformers"
]

[project.scripts]
conllu2doc = "textminer.conllu2doc:cli"

[project.urls]
Homepage = "https://github.com/StranMax/textminer"
Documentation = "https://github.com/StranMax/textminer"